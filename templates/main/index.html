<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenshinHub.Com</title>
</head>
<body>
    <b>Быстрые, дешёые примогемы и луны для Genshin Impact</b>
    <a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <li align="right"><i class="fas fa-file-signature"></i>Logout</li>
        </a>
        {% else %}
        <a href="{% url 'signup' %}">
            <li align="right"><i class="fas fa-file-signature"></i>SignUp</li>
        </a>
        <a href="{% url 'login' %}">
            <li align="right"><i class="fas fa-file-signature"></i>Login</li>
        </a>
        {% endif %}
    </a>
</body>
</html>
